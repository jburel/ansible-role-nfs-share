---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: nfs-share
    image: centos/systemd
    image_version: latest
    command: /sbin/init
    privileged: true
    volumes:
      # This allows NFS exports to work on Docker
      - "nfs-share-rw:/srv"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
